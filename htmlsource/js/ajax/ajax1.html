<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Title</h1>
    <div></div>
    <script>
      fetch("https://ho2202.github.io/data/data.txt")
        .then((res) => {
          // res != 200
          if (!res.ok) throw new Error("경로를 확인");
          {
            return res.text();
          }
        })
        .then((data) => {
          console.log(data);
          document.querySelector("div").innerHTML = data;
        });
    </script>
  </body>
</html>
