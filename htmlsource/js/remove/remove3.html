<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1" class="header">Header 1</h1>
    <h2 id="header2" class="header" name="header2">Header 2</h2>
    <img src="../../images/3.jpg" alt="img" />
    <div>
      <a href="./remove2.html">remove</a>
    </div>
    <script>
      const h1 = document.querySelector("h1");
      console.log(h1.id);
      console.log(h1.getAttribute("class"));
      // 속성 삭제
      h1.removeAttribute("class");
      document.querySelector("h2").removeAttribute("name");

      const img = document.querySelector("img");
      console.log("src ", img.src); // 절대경로
      console.log("src ", img.getAttribute("src")); // 상대경로
      console.log("alt ", img.alt);
      //   img.src = ""; // 값 삭제
      img.setAttribute("src", ""); // 값 삭제

      const a = document.querySelector("a");
      console.log("href", a.href);
    </script>
  </body>
</html>
