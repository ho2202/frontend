<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
        <label for="tel">전화번호</label>
        <input type="text" name="tel" id="tel" />
      </div>
      <button type="submit">전송</button>
    </form>
    <script>
      const regex = /^[가-힇]{2,5}$/;
      document.querySelector("#name").addEventListener("change", (e) => {
        let origin = e.target;

        if (regex.test(origin.value)) {
          console.log(origin.value);
        } else {
          alert("이름을 확인해주세요");
          origin.select();
          return;
        }
      });
      // 전송 시 전화번호 형식 확인
      const regex2 = /\d{3}-\d{4}-\d{4}$/;
      document.querySelector("#tel").addEventListener("change", (e) => {
        // e.preventDefault();
        let origin = e.target;

        if (regex2.test(origin.value)) {
          document.body.lastChild.nodeValue = origin.value;
          console.log(origin.value);
        } else {
          alert("전화번호 형식을 확인해주세요");
          origin.select();
          return;
        }
      });
    </script>
  </body>
</html>
