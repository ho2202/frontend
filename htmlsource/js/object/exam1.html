<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <script>
      const info = () => {
        const name = prompt("이름 입력");
        const tel = prompt("전화번호 입력 (형식: 000-0000-000)");
        document.write(`<h3>이름: ${name.toUpperCase()}</h3>`);
        document.write(`<h3>전화: ${tel.replace(tel.substring(4, 8), "####")}</h3>`);
      };
      info();
    </script>
  </body>
</html>
