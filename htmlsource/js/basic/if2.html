<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = Number(prompt("숫자를 입력하세요"));
      if (num % 2 == 0) {
        document.write("<h3>짝수입니다.</h3>");
      } else {
        document.write("<h3>홀수입니다.</h3>");
      }
      document.write(num % 2 == 0 ? "<h3>짝수입니다.</h3>" : "<h3>홀수입니다.</h3>");
    </script>
  </body>
</html>
