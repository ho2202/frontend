<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = prompt("숫자를 입력하세요");
      if (isNaN(Number(num))) {
        console.log("숫자가 아닙니다.");
      } else if (num == 0) {
        console.log("0 입니다.");
      } else if (num % 2 == 0) {
        console.log("짝수입니다.");
      } else {
        console.log("홀수입니다.");
      }
    </script>
  </body>
</html>
