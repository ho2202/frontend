<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <p>반갑습니다</p>
    </div>
    <script>
      const p1 = "<p>안녕하세요</p>";
      const p2 = "<p>고맙습니다</p>";

      const test = document.querySelector("#test");
      test.insertAdjacentHTML("afterend", p1);

      const div = document.createElement("div");
      div.textContent = "hello";
      test.insertAdjacentElement("beforebegin", div);
    </script>
  </body>
</html>
