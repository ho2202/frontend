<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="header" class="one two">Header 1</h1>
    <button type="button">클래스명 변경</button>
    <img src="" alt="" />
    <button type="button">이미지 가져오기</button>
    <script>
      const h1 = document.getElementById("header");
      console.log(h1.classList);
      document.querySelector("button").addEventListener("click", () => h1.classList.replace("one", "header"));

      h1.classList.add("three");
      h1.classList.toggle("four");
      h1.classList.remove("two");

      const btn = document.querySelector("button:last-of-type");
      btn.addEventListener("click", () => {
        const img = document.querySelector("img");
        img.src = "../../../images/2.jpg";
      });
      h1.textContent = "타이틀";
    </script>
  </body>
</html>
