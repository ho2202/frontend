<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h2>숫자 맞추기</h2>
    <p>컴퓨터가 생성한 숫자를 맞추는 게임<br />숫자는 1~100</p>
    <div>
      <label>
        <input type="text" name="num1" id="num1" size="5" />
        <button type="button">확인</button>
      </label>
    </div>
    <div>
      <label>
        추측횟수
        <input type="text" name="count" id="count" size="5" readonly />
      </label>
    </div>
    <div>
      <label
        >힌트
        <input type="text" name="hint" id="hint" readonly />
      </label>
    </div>
    <script>
      const answer = Math.floor(Math.random() * 100) + 1;
      const hint = document.querySelector("#hint");
      let count = 0;

      document.querySelector("button").addEventListener("click", (e) => {
        const input = document.querySelector("#num1").value;

        if (input !== "") {
          hint.value = input;

          if (input == answer) {
            hint.value = "정답입니다.";
            e.target.disabled = true;
          } else if (input < answer) {
            hint.value = "추측 값보다 더 큽니다.";
            ++count;
          } else {
            hint.value = "추측 값보다 더 작습니다.";
            ++count;
          }
          document.querySelector("#count").value = count;
        }
      });
    </script>
  </body>
</html>
