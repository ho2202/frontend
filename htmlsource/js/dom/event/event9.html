<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
      </div>
    </nav>
    <script>
      // bg-warning, color: black, 텍스트 : light
      // bg-dark, color: white
      let mode = true;
      const badge = document.querySelector(".badge");
      badge.addEventListener("click", (e) => {
        if (mode) {
          mode = false;
          e.target.classList.replace("bg-dark", "bg-warning");
          e.target.style.color = "black";
          e.target.textContent = "Light 🔄";
        } else {
          mode = true;
          e.target.classList.replace("bg-warning", "bg-dark");
          e.target.style.color = "white";
          e.target.textContent = "Dark 🔄";
        }
      });
      //   spans[1].addEventListener("click", (e) => {
      //     e.target.classList.replace("bg-dark", "bg-warning");
      //     e.target.style.color = "black";
      //     e.target.textContent = "Light 🔄";
      //   });
    </script>
  </body>
</html>
