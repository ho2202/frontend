    <script>
      // bg-dark, color: white
      let mode = false;
      const badge = document.querySelector(".badge");
      badge.addEventListener("click", (e) => {
        document.body.classList.toggle("bg-dark");
        if (mode) {
          document.body.style.color = "black";
          mode = false;
        } else {
          document.body.style.color = "white";
          mode = true;
        }
      });
