<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" name="text" id="text" />
    </div>
    <script>
      document.querySelector("#text").addEventListener("keydown", (e) => {
        if (e.keyCode == 13) {
          console.log(e.target.value);
        }
      });
    </script>
  </body>
</html>
