<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label>이름</label>
        <input type="text" name="name" id="name" value="ABC" />
      </div>
      <div>
        <label>이름2</label>
        <input type="text" name="name2" id="name2" value="ABC" />
      </div>
      <div>
        <select name="fruits" id="fruits">
          <option value="">과일선택</option>
          <option value="사과">사과</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
          <option value="바나나">바나나</option>
        </select>
      </div>
    </form>
    <p>입력 필드를 벗어나면 소문자로 변경</p>
    <script>
      const name = document.querySelector("#name");
      const name2 = document.querySelector("#name2");

      name.addEventListener("change", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });
      name2.addEventListener("blur", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });

      document.querySelector("#fruits").addEventListener("change", (e) => {
        console.log(e.target.value);
      });
    </script>
  </body>
</html>
