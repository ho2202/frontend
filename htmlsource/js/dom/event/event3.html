<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label><input type="radio" name="color" value="lightblue" />파랑</label>
      <label><input type="radio" name="color" value="lightgreen" />녹색</label>
    </div>
    <script>
      //   const body = document.body.style;
      function changeBodyColor(color) {
        document.body.style.backgroundColor = color;
      }
      //   const radios = document.querySelectorAll("[type='radio']");
      //   radios[0].addEventListener("click", (e) => changeBodyColor(e.target.value));
      //   radios[1].addEventListener("click", (e) => changeBodyColor(e.target.value));

      document.querySelector("div").addEventListener("click", (e) => changeBodyColor(e.target.value));
    </script>
  </body>
</html>
