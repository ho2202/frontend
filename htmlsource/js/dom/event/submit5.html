<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>계산기</h3>
    <form method="post">
      <input type="text" name="num1" id="num1" size="5" />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" name="num2" id="num2" size="5" /> =
      <input type="text" name="result" id="result" size="10" />
      <button type="submit">연산 결과</button>
    </form>
    <script>
      // 버튼 클릭 시 덧셈 후 결과값을 result 안에
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const num1 = e.target.num1;
        const num2 = e.target.num2;
        if (isNaN(parseInt(num1.value)) || isNaN(parseInt(num2.value))) {
          e.target.result.value = "더할 수 없습니다.";
        } else {
          if (document.querySelector("#op").value == "+") {
            e.target.result.value = parseInt(num1.value) + parseInt(num2.value);
          } else if (document.querySelector("#op").value == "-") {
            e.target.result.value = parseInt(num1.value) - parseInt(num2.value);
          } else if (document.querySelector("#op").value == "*") {
            e.target.result.value = parseInt(num1.value) * parseInt(num2.value);
          } else if (document.querySelector("#op").value == "/") {
            e.target.result.value = parseInt(num1.value) / parseInt(num2.value);
          } else if (document.querySelector("#op").value == "%") {
            e.target.result.value = parseInt(num1.value) % parseInt(num2.value);
          }
        }
      });
    </script>
  </body>
</html>
