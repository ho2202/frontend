<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="" method="get" autocomplete="off" name="myform" novalidate></form>
    <form action="" method="get">
      <div><input type="text" name="text1" /></div>
      <div><input type="text" name="name" id=" " /></div>
      <div>
        <input type="radio" name="fruits" id="" value="사과" />사과
        <input type="radio" name="fruits" id="" value="바나나" />바나나
        <input type="radio" name="fruits" id="" value="딸기" /> 딸기
      </div>
      <div>
        <input type="checkbox" name="fruits1" id="" value="사과" />사과
        <input type="checkbox" name="fruits1" id="" value="바나나" />바나나
        <input type="checkbox" name="fruits1" id="" value="포도" />포도
      </div>
      <div>
        <input type="color" name="" id="" />
        <input type="number" name="" id="" required />
      </div>
      <div>
        <input type="date" name="" id="" />
        <input type="datetime" name="" id="" placeholder="잘 안씀" />
        <input type="datetime-local" name="" id="" />
        <input type="month" name="" id="" />
        <input type="week" name="" id="" />
      </div>
      <div>
        <input type="email" name="" id="" placeholder="email" />
        <input type="password" name="" id="" required />
      </div>
      <div>
        <input type="file" name="" id="" multiple />
      </div>
      <div>
        <textarea name="" id=""></textarea>
      </div>
      <div><input type="submit" value="제출" /></div>
      <div><input type="reset" value="리셋" /></div>
    </form>
  </body>
</html>
