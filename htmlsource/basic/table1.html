<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        margin-bottom: 10px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <tr>
        <th>1행 1열</th>
        <td>1행 2열</td>
      </tr>
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <th>1행 1열</th>
        <td>1행 2열</td>
      </tr>
      <th>
        <td>2행 1열</td>
        <td>2행 2열</td>
      </th>
    </table>
    <table border="1">
      <caption>테이블</caption>
        <tr>
            <td>1열</td>
            <td>2열</td>
            <td>3열</td>
        </tr>
        <tr>
            <td colspan="3">3칸</td>
        </tr>
        <tr>
            <th colspan="2">2칸</th>
            <td>12</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td rowspan="2"></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2"> </td>
        </tr> 
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
    </table>
  </body>
</html>
